<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Células de Crecimiento | Filtro por Zona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- DataTables v2 – CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/datatables.net-dt@2.0.2/css/dataTables.dataTables.min.css"/>

  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:2rem;background:#fafafa}
    h1{margin-top:0}
    #zonaSelect{margin:0 0 1rem 0;padding:.35rem .6rem;font-size:1rem}
    table.dataTable thead th{white-space:nowrap}
    #error{color:#c00;margin-top:1rem;font-weight:bold}
  </style>
</head>
<body>
  <h1>Células de Crecimiento 2025</h1>

  <label for="zonaSelect"><strong>Filtrar por zona:</strong></label>
  <select id="zonaSelect">
    <option value="">— Todas —</option>
  </select>

  <table id="tabla" class="display" style="width:100%"></table>
  <div id="error" hidden></div>

  <!-- 1 SheetJS – local copy you uploaded -->
  <script src="./xlsx.full.min.js"></script>

  <!-- 2 jQuery – required by DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- 3 DataTables v2 – JS -->
  <script src="https://cdn.jsdelivr.net/npm/datatables.net@2.0.2/js/dataTables.min.js"></script>

  <!-- 4 Your code -->
  <script>
  (async () => {
    const workbookPath = 'celulas.xlsx';

    try {
      /* ---------- 1  Leer y convertir el Excel ---------- */
      const buf   = await fetch(workbookPath).then(r => {
        if (!r.ok) throw new Error('No se encontró el archivo ' + workbookPath);
        return r.arrayBuffer();
      });
      const wb    = XLSX.read(buf, {type:'array'});
      const sheet = wb.Sheets[wb.SheetNames[0]];

      const rowsArr = XLSX.utils.sheet_to_json(sheet, {header:1});
      const hdrIdx  = rowsArr.findIndex(r => r.some(c => String(c||'')
                                   .toUpperCase().trim() === 'ZONA'));
      if (hdrIdx === -1) throw new Error('No se localizó la columna "ZONA"');

      const header   = rowsArr[hdrIdx];
      const dataRaw  = rowsArr.slice(hdrIdx + 1);

      const rows = dataRaw
        .filter(r => r.some(x => x !== undefined && x !== null && x !== ''))
        .map(r => Object.fromEntries(header.map((h,i)=>[String(h).trim(), r[i]])));

      /* ---------- 2  Agrupar por (#, ZONA) y consolidar Dirección ---------- */
      const numIdx  = header.findIndex(h => String(h).trim() === '#');
      const zonaIdx = header.findIndex(h => String(h).toUpperCase().trim() === 'ZONA');
      const dirIdx  = header.findIndex(h => String(h).toUpperCase().trim() === 'DIRECCION');

      const map = new Map();          // clave → objeto consolidado
      const grouped = [];

      for (const r of rows) {
        const key = `${r[header[numIdx]]}‖${r[header[zonaIdx]]}`;
        if (map.has(key)) {
          const obj = map.get(key);
          const dir = r[header[dirIdx]];
          if (dir && !obj[header[dirIdx]].includes(dir)) {
            obj[header[dirIdx]] += '<br>' + dir;       // concat con salto de línea
          }
        } else {
          const clone = {...r};
          map.set(key, clone);
          grouped.push(clone);
        }
      }

      /* ---------- 3  Poblar menú de zonas ---------- */
      const zonas   = [...new Set(grouped.map(r => r[header[zonaIdx]]).filter(Boolean))].sort();
      const select  = document.getElementById('zonaSelect');
      zonas.forEach(z => select.add(new Option(z, z)));

      /* ---------- 4  Crear DataTable ---------- */
      const table = new DataTable('#tabla', {
        data:     grouped,
        columns:  header.map(h => ({title: h, data: h})),
        paging:   true,
        searching:false,
        info:     true,
        language: {
          info:      'Mostrando _START_-_END_ de _TOTAL_ registros',
          infoEmpty: 'Sin registros',
          paginate:  {previous:'‹', next:'›'}
        }
      });

      /* ---------- 5  Filtro por zona ---------- */
      select.addEventListener('change', e => {
        const v = e.target.value;
        const filtered = v ? grouped.filter(r => r[header[zonaIdx]] === v)
                           : grouped;
        table.clear().rows.add(filtered).draw();
      });

    } catch (err) {
      console.error(err);
      const div = document.getElementById('error');
      div.textContent = '⚠️ ' + err.message + ' — abre la consola (F12) para detalles.';
      div.hidden = false;
    }
  })();
  </script>
</body>
</html>
